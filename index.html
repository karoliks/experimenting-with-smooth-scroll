<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="sidebar">
      <a class="introLink active" href="#intro">Intro</a>
      <a class="svgLink" href="#svg">Vector art</a>
      <a class="lineLink" href="#line">Line art</a>
      <a class="paintLink" href="#paint">Made with MS Paint</a>
    </div>
    <div class="content">
      <div class="introSection">
        <h1>Gallery</h1>
        <!-- <h2>Karoline Sæbø</h2> -->
      </div>
      <div class="svgSection whiteSection">
        <h1>Vector art</h1>

        <div class="art">
          <img class="galla" src="./gallakjole med postermal.svg" alt="galla" />
          <img src="./Slengbukser med postermal.svg" alt="" />
          <img src="./Boblejakke med postermal.svg" alt="" />
        </div>
      </div>
      <div class="lineSection blueSection">
        <h1><a name="line">Line art</a></h1>
        <div class="art">
          <div class="imgCont">
            <img src="./Pants inverted.png" alt="" />
          </div>
          <div class="imgCont">
            <img src="./Pencil inverted.png" alt="" />
          </div>
        </div>
      </div>
      <div class="paintSection whiteSection">
        <h1><a name="paint">Made with MS Paint</a></h1>
        <div class="art">
          <div class="imgCont">
            <img src="./Fyrverkeri-cropped.png" alt="" />
          </div>
          <div class="imgCont">
            <img src="./Pepperkake finito.png" alt="" />
          </div>
          <div class="imgCont">
            <img src="./Godteri 4.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
